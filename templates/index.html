{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css'  %}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Weather Forecast</h1>
      <form id="search-form">
        <input type="text" id="location" placeholder="Enter location" />
        <button type="submit">Search</button>
      </form>
      <div id="weather-info">
        <h2 id="city-name"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="humidity"></p>
      </div>
    </div>
  </body>
</html>
